<head>
    <title>Fields3 Demo</title>
</head>

<body>
    <p><button class='button add-movie'>Add Movie</button></p>
    
    <!-- two primary use cases -->
    <!-- EDITING a.k.a. entering the content -->
    {{> editContent}}
    
    <!-- VIEWING a.k.a. accessing/displaying the content -->
    {{> viewContent}}
    
</body>

<template name="editContent">
    <h1>Edit Movies</h1>
    {{#each movies}}
    <h2>Movie: {{#textField name}}{{value}}{{/textField}}</h2>
    {{#textField name}}
    <p>Name:&nbsp;
    {{#if ready}}
    <input type="text" class="{{inputId}}" value="{{value}}" />
    {{/if}}
    </p>
    {{/textField}}
    {{#textField tagline}}
    <p>Tagline:&nbsp;
    {{#if ready}}
    <input type="text" class="{{inputId}}" value="{{value}}" />
    {{/if}}
    </p>
    {{/textField}}
    {{#textArea summary}}
    {{#if ready}}
    <div class="{{inputId}}">{{value}}</div>
    {{/if}}
    {{/textArea}}
    {{> actorsList}}
    {{> plotKeywords}}
    {{/each}}
</template>

<template name="actorsList">
    {{#list actors}}
    <h3>Actors:</h3>
    <ul class="thumbnails">
        {{#each items}}
        {{> actor}}
        {{/each}}
    </ul>
    <button class="btn btn-small {{appendId}}">
        <i class="icon-plus"></i>
    </button>
    {{/list}}
</template>

<template name="plotKeywords">
    <h3>Plot Keywords:</h3>
    {{#list plotKeywords}}
     <span>
       {{#each items}}
            {{#textField keyword}}
            {{#if ready}}
            <input class="input-small {{inputId}}" type="text" value="{{value}}">
            {{/if}}
            {{/textField}}
       {{/each}}
       <button class="btn btn-small {{appendId}}">
            <i class="icon-plus"></i>
       </button>
    </span>
    {{/list}}
</template>

<template name="actor">
    <li class="span4">
        <div>
            <span>Name:&nbsp;</span>
            {{#textField actorName}}
            {{#if ready}}
            <input type="text" class="{{inputId}}" value="{{value}}" />
            {{/if}}
            {{/textField}}
        </div>

        <div>
            <span>Country:&nbsp;</span>
            {{#textField actorCountry}}
            {{#if ready}}
            <input type="text" class="{{inputId}}" value="{{value}}" />
            {{/if}}
            {{/textField}}
        </div>
        {{> quotes}}
    </li>
</template>

<template name="quotes">
    <h4>Quotes:</h4>
    {{#list quotes}}
    {{#each items}}
        <div>
        {{#textField quote}}
        {{#if ready}}
        <input class="input-xlarge {{inputId}}" type="text" value="{{value}}">
        {{/if}}
        {{/textField}}
        </div>
    {{/each}}
    <button class="btn btn-small {{appendId}}">
        <i class="icon-plus"></i>
    </button>
    {{/list}}
</template>

<template name="viewContent">
    <h1>View Movies</h1>
    {{#each movies}}
    <p>Some content</p>
    {{#textField name}}
    <span>Name:&nbsp;</span><span>{{value}}</span>
    {{/textField}}
    <hr/>
    {{/each}}
</template>
