<head>
    <title>Fields3 Demo</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <p><button class='button add-movie'>Add Movie</button></p>
    {{> editContent}}
    {{> viewContent}}
    
</body>

<template name="editContent">
    <h1>Edit Movies</h1>
    {{#each movies}}
    <h2>Movie: {{#textField name}}{{value}}{{/textField}}</h2>
    {{#textField name}}
    <p>Name:&nbsp;
    {{#if ready}}
    <input type="text" class="{{inputId}}" value="{{value}}" />
    {{/if}}
    </p>
    {{/textField}}
    {{#textField tagline}}
    <p>Tagline:&nbsp;
    {{#if ready}}
    <input type="text" class="{{inputId}}" value="{{value}}" />
    {{/if}}
    </p>
    {{/textField}}
    {{#textArea summary}}
    <div>Description:</div>
    {{> toolbar}}
    <div class="editor {{inputId}}">{{#if ready}}{{{value}}}{{else}}...loading...{{/if}}</div>
    {{/textArea}}
    {{> actorsList}}
    {{> plotKeywords}}
    {{/each}}
</template>

<template name="toolbar">
    <div class="toolbar btn-toolbar {{toolbarId}}" data-role="editor-toolbar" data-target="#{{inputId}}">
        <div class="btn-group">
            <a class="btn btn-small dropdown-toggle" data-toggle="dropdown" title="Font Size"><i class="fa fa-text-height"></i>&nbsp;<b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li><a data-edit="fontSize 5"><font size="5">Gro√ü</font></a></li>
                <li><a data-edit="fontSize 3"><font size="3">Normal</font></a></li>
                <li><a data-edit="fontSize 1"><font size="1">Klein</font></a></li>
            </ul>
        </div>
        <div class="btn-group">
            <a class="btn btn-small" data-edit="bold" title="Bold (Ctrl/Cmd+B)"><i class="fa fa-bold"></i></a>
            <a class="btn btn-small" data-edit="italic" title="Italic (Ctrl/Cmd+I)"><i class="fa fa-italic"></i></a>
            <a class="btn btn-small" data-edit="strikethrough" title="Strikethrough"><i class="fa fa-strikethrough"></i></a>
            <a class="btn btn-small" data-edit="underline" title="Underline (Ctrl/Cmd+U)"><i class="fa fa-underline"></i></a>
        </div>
        <div class="btn-group">
            <a class="btn btn-small" data-edit="insertunorderedlist" title="Bullet list"><i class="fa fa-list-ul"></i></a>
            <a class="btn btn-small" data-edit="insertorderedlist" title="Number list"><i class="fa fa-list-ol"></i></a>
            <a class="btn btn-small" data-edit="outdent" title="Reduce indent (Shift+Tab)"><i class="fa fa-outdent"></i></a>
            <a class="btn btn-small" data-edit="indent" title="Indent (Tab)"><i class="fa fa-indent"></i></a>
        </div>
        <div class="btn-group">
            <a class="btn btn-small" data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)"><i class="fa fa-align-left"></i></a>
            <a class="btn btn-small" data-edit="justifycenter" title="Center (Ctrl/Cmd+E)"><i class="fa fa-align-center"></i></a>
            <a class="btn btn-small" data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)"><i class="fa fa-align-right"></i></a>
            <a class="btn btn-small" data-edit="justifyfull" title="Justify (Ctrl/Cmd+J)"><i class="fa fa-align-justify"></i></a>
        </div>
        <!-- saved indicator? -->
    </div>
</template>

<template name="actorsList">
    {{#list actors}}
    <h3>Actors:</h3>
    <ul class="thumbnails">
        {{#each items}}
        {{> actor}}
        {{/each}}
    </ul>
    <button class="btn btn-small {{appendId}}">
        <i class="icon-plus"></i>
    </button>
    {{/list}}
</template>

<template name="plotKeywords">
    <h3>Plot Keywords:</h3>
    {{#list plotKeywords}}
     <span>
       {{#each items}}
            {{#textField keyword}}
            {{#if ready}}
            <input class="input-small {{inputId}}" type="text" value="{{value}}">
            {{/if}}
            {{/textField}}
       {{/each}}
       <button class="btn btn-small {{appendId}}">
            <i class="icon-plus"></i>
       </button>
    </span>
    {{/list}}
</template>

<template name="actor">
    <li class="span4">
        <div>
            <span>Name:&nbsp;</span>
            {{#textField actorName}}
            {{#if ready}}
            <input type="text" class="{{inputId}}" value="{{value}}" />
            {{/if}}
            {{/textField}}
        </div>

        <div>
            <span>Country:&nbsp;</span>
            {{#textField actorCountry}}
            {{#if ready}}
            <input type="text" class="{{inputId}}" value="{{value}}" />
            {{/if}}
            {{/textField}}
        </div>
        {{> quotes}}
    </li>
</template>

<template name="quotes">
    <h4>Quotes:</h4>
    {{#list quotes}}
    {{#each items}}
        <div>
        {{#textField quote}}
        {{#if ready}}
        <input class="input-xlarge {{inputId}}" type="text" value="{{value}}">
        {{/if}}
        {{/textField}}
        </div>
    {{/each}}
    <button class="btn btn-small {{appendId}}">
        <i class="icon-plus"></i>
    </button>
    {{/list}}
</template>

<template name="viewContent">
    <h1>View Movies</h1>
    {{#each movies}}
    <p>Some content</p>
    {{#textField name}}
    <span>Name:&nbsp;</span><span>{{value}}</span>
    {{/textField}}
    <hr/>
    {{/each}}
</template>
