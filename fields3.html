<head>
    <title>Fields3 Demo</title>
</head>

<body>
    <p><button class='button add-movie'>Add Movie</button></p>
    
    <!-- two primary use cases -->
    <!-- EDITING a.k.a. entering the content -->
    {{> editContent}}
    
    <!-- VIEWING a.k.a. accessing/displaying the content -->
    {{> viewContent}}
    
</body>

<template name="editContent">
    <h1>Edit Movies</h1>
    {{#each movies}}
    <h2>Movie: {{#field name}}{{value}}{{/field}}</h2>
    {{#field name}}
    <p>Name:&nbsp;
    {{#if ready}}
    <input type="text" class="{{inputId}}" value="{{value}}" />
    {{/if}}
    </p>
    {{/field}}
    {{#field tagline}}
    <p>Tagline:&nbsp;
    {{#if ready}}
    <input type="text" class="{{inputId}}" value="{{value}}" />
    {{/if}}
    </p>
    {{/field}}
    {{> actorsList}}
    {{/each}}
</template>


<template name="actorsList">
    {{#list actors}}
    <h3>Actors:</h3>
    <ul class="thumbnails">
        {{#each items}}
        {{> actor}}
        {{/each}}
    </ul>
    <button class="btn btn-small {{appendId}}"><i class="icon-plus"></i></button>
    {{/list}}
</template>

<template name="actor">
    <li class="span4">
        <div>
            <span>Name:&nbsp;</span>
            {{#field actorName}}
            {{#if ready}}
            <input type="text" class="{{inputId}}" value="{{value}}" />
            {{/if}}
            {{/field}}
        </div>

        <div>
            <span>Country:&nbsp;</span>
            {{#field actorCountry}}
            {{#if ready}}
            <input type="text" class="{{inputId}}" value="{{value}}" />
            {{/if}}
            {{/field}}
        </div>
    </li>
</template>

<template name="viewContent">
    <h1>View Movies</h1>
    {{#each movies}}
    <p>Some content</p>
    {{#field name}}
    <span>Name:&nbsp;</span><span>{{value}}</span>
    {{/field}}
    <hr/>
    {{/each}}
</template>
